<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Silverspoon by abyrcheg</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Silverspoon</h1>
          <h2></h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/abyrcheg/silverspoon/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/abyrcheg/silverspoon/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/abyrcheg/silverspoon" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

    <section id="main_content">
          <h3>
<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Welcome to GitHub Pages.</h3>
        <div>
            <div id="login_button" onclick="VK.Auth.login(authInfo);"></div>
        </div>
    </section>

        <footer>
          Silverspoon is maintained by <a href="https://github.com/abyrcheg">abyrcheg</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>


      </div>
    </div>

    <div>
        <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

        <div id="vk_api_transport"></div>
        <script type="text/javascript">
            window.vkAsyncInit = function() {
                VK.init({
                  apiId: 3867623
                });
            };

            setTimeout(function() {
            var el = document.createElement("script");
            el.type = "text/javascript";
            el.src = "http://vk.com/js/api/openapi.js";
            el.async = true;
            document.getElementById("vk_api_transport").appendChild(el);
            }, 0);

            function authInfo(response) {
              if (response.session) {
                alert('user: '+response.session.mid);
              } else {
                alert('not auth');
              }
            }
            VK.Auth.getLoginStatus(authInfo);
            VK.UI.button('login_button');

        </script>
    </div>
  </body>
</html>
